<ons-page id="Food">
    <!-- Toolbar -->
    <ons-row class="fixed">
        <ons-toolbar class="Albar">
            <ons-col width="20%">
                <!-- Toolbar-button with different icons depending on the platform. -->
                <ons-toolbar-button id="foodbackbtn" class="AlbackBtb">
                    <i class="fas fa-arrow-left AlpacaIconBig"></i>
                </ons-toolbar-button>
            </ons-col>
            <ons-col width="60%">
                <div class="Albartext" id="title">Menu</div>
            </ons-col>
            <ons-col width="20%"></ons-col>
        </ons-toolbar>
    </ons-row>
    <!--End of Toolbar -->

    <ons-card id="foodcard" style="margin-top: 65px;">
    </ons-card>

    <p style="margin-top:10px; text-align: center; ">
        <ons-button id="orderBtn" class="orderBtn">
                <span class="orderText absolute">Order</span>
        <span class="notification notification--material orderNoti" id="orderNoti"></span>
        </ons-button>
    </p>

</ons-page>
