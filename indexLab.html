<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/onsen/js/onsenui.js"></script>
    <script src="lib/JQuery/jQuery.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsen/css/onsen-css-components.css">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>

    <ons-navigator id="myNavigator" page="splitter.html">
    </ons-navigator>

    <template id="splitter.html">
        <ons-page>
            <ons-splitter id="mySplitter">
                <ons-splitter-side id="menu" page="menu.html" swipeable width="250px" collapse swipe-target-width="50px">
                </ons-splitter-side>
                <ons-splitter-content page="tabbar.html" id="content">
                </ons-splitter-content>
            </ons-splitter>
        </ons-page>
    </template>


  <!-- Third navigation component: Tabbar. This will disappear if the first or second components change their content. -->
  <template id="tabbar.html">
        <ons-page id="tabbarPage">
          <ons-toolbar>
            <div class="left">
              <!-- Toolbar-button with different icons depending on the platform. -->
              <ons-toolbar-button component="button/menu" id="menubtn">
                <ons-icon icon="ion-navicon, material:md-menu" size="32px, material:24px">wdwdd</ons-icon>
              </ons-toolbar-button>
            </div>
            <div class="center">Todos</div>
            <div class="right">
              <!-- Toolbar-button  only visible for iOS/other. -->
              <ons-if platform="ios other">
                <ons-toolbar-button component="button/new-task">New</ons-toolbar-button>
              </ons-if>
            </div>
          </ons-toolbar>



      <!-- Auto-positioned Tabbar: top on Android, bottom on iOS/other. -->
      
      <ons-tabbar id="myTabbar" position="auto" s >
        <ons-tab page="html/tab/tab1.html" label="sadads" >
        </ons-tab>
        <ons-tab page="html/tab/tab2.html" label="fdddd">
        </ons-tab>
        <ons-tab page="html/tab/tab3.html" label="fdddd">
        </ons-tab>
        <ons-tab page="html/tab/tab4.html" label="fdddd">
        </ons-tab>
        <ons-tab page="html/tab/tab5.html" label="fdddd">
        </ons-tab>
      </ons-tabbar>

 
    </ons-page>

  </template>

</body>



</html>
